<html>
<head>
    <title>Schedule It!</title>
    <link rel="stylesheet" href="/static/Flat-UI/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/static/Flat-UI/css/flat-ui.css" type="text/css">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
    <div class="container-narrow">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background:red; border:5px solid red;" class="flashes">
                    {% for message in messages %}
                        <b>{{ message }}</b>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="masthead">
            <h1>Schedule It!</h1>
            <p><b>Find free blocks of time on your Google Calendar</b></p>
        </div>
        <hr>
        {% block content %}
        {% endblock %}
        <hr>
        <div class="footer">
            <p>Created by <a href="http://www.lillchan.com">Lillian Chan</a></p>
        </div>
    </div>
    <script type="text/javascript" src="/static/Flat-UI/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/jquery.dropkick-1.0.0.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/jquery.tagsinput.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/custom_radio.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/application.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/custom_checkbox_and_radio.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/icon-font-ie7.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/html5shiv.js"></script>
    <script type="text/javascript" src="/static/Flat-UI/js/lte-ie7-24.js"></script>
</body>
</html>
